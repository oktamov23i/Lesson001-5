<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Yaratish</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>User Yaratish</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="fname">Ism (First Name)</label>
                <input type="text" id="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Familiya (Last Name)</label>
                <input type="text" id="lname" required>
            </div>
            <div class="form-group">
                <label for="age">Yosh (Age)</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="profession">Kasb (Profession)</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="gender">Jinsi (Gender)</label>
                <select id="gender" required>
                    <option value="male">Erkak</option>
                    <option value="female">Ayol</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Davlat (Country)</label>
                <input type="text" id="country" required>
            </div>
            <button type="submit" class="btn">User Qo'shish</button>
        </form>

        <div class="user-list" id="userList">
            <h2>Yaratilgan Userlar:</h2>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
